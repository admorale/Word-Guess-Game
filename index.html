<!DOCTYPE html> 
	<html> 
	<head>  
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Word Guess Game</title>
	<!-- Linking CSS --> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
	
	</head> 
	<body>
        
        <div id="top-banner">
            <h1> WORD GUESS GAME</h1>
        </div>
        <div id=brand-img>
            <img id="logo-img" src="images/guess.png">
        </div>
        <div id="guess-block">
            <h2> Guess word: </h2>
            <div id="slots"></div>
            <h2>Letters already guessed: </h2>
            <div id="guessed"></div>
            <button id="start">START / RESTART</button>
        </div>

        <div id="results-block">
            <h2> WINS: </h2>
                <div id="wins"></div>
            <br>
            <h2>LOSES: </h2>
                <div id="loses"></div>
            <br>
        </div>
        

	<!-- Linking our JavaScript file at the end of bod --> 
	<script type="text/javascript" src="javascript/script.js"></script>
	</body> 
	</html>
